<html>

    <head>
        <link rel="stylesheet" href="css\bootstrap.min.css">
    </head>

    <body>
        <div class="container h-100">
            <!--Bloque principal-->
            <div class="row h-100 px-0 py-3">
                <!-- Bloque izquierda-->
                <div class="col-10 ps-0 pe-5">
                    <!-- Primera fila (ancho entero)-->
                    <div class="row pb-4" style="height: 10%;">
                        <div class="col-12 border mb-3 h-100 bg-secondary d-flex align-items-center">
                            <label>Mi CV</label>
                        </div>
                    </div>

                    <!-- Segunda fila con 3 bloques-->
                    <div class="row h-50 pb-4">
                        <!-- Columna izquierda -->
                        <div class="col-4">
                            <div class="me-4 ">
                                <!-- Bloque superior izquierdo-->
                                <div class="row h-25 ">
                                    <div class="bg-secondary mb-3 d-flex align-items-center">
                                        <label>Juan Nicolás Pérez</label>
                                    </div>

                                </div>
                                <!-- Bloque inferior izquierdo-->
                                <div class="row bg-warning h-75 d-flex align-items-center">
                                    <label>Datos de contacto</label>
                                </div>
                            </div>
                        </div>
                        <!-- Columna derecha con imagen-->
                        <div class="col-8 bg-primary h-100 text-center">
                            <img class="h-100"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/User_font_awesome.svg/1200px-User_font_awesome.svg.png" />
                        </div>
                    </div>

                    <!-- Tercera fila con contacto, nombre, email, comentario y boton-->
                    <div class="row bg-secondary" style="height: 40%;">
                        <div class="col-12">
                            <!-- Primera fila con label-->
                            <div class="row pt-2 h-25">
                                <div class="mt-2">
                                    <label>Contacto</label>
                                </div>
                            </div>
                            <!-- Segunda fila con nombre y email-->
                            <div class="row h-25 ps-3 pb-3">
                                <div class="col-md-4">
                                    <div class="border h-100 d-flex align-items-center ps-2">
                                        <label>Nombre</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="border h-100 d-flex align-items-center ps-2">
                                        <label>Email</label>
                                    </div>
                                </div>
                                <!-- Columna vacía para completar -->
                                <div class="col-md-2">
                                    <div></div>
                                </div>
                            </div>
                            <!-- Tercera fila con comentario-->
                            <div class="row h-25 ps-3 pb-3">
                                <div class="col-md-8">
                                    <div class="border h-100 d-flex align-items-center ps-2">
                                        <label>Comentario</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Cuarta fila con botón de enviar-->
                            <div class="row h-25 ps-3 pb-3">
                                <div class="col-2">
                                    <div class="">
                                        <button class="btn btn-primary h-100 w-100">Enviar</button></div>
                                    </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!--Bloque banner, derecha-->
                <div class="col-2 h-75 text-center bg-success">
                    <div class="row h-100 align-items-center justify-content-cente">
                        <p>Espacio para banner</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="js\bootstrap.bundle.min.js"></script>
    </body>

</html>
