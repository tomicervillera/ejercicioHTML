            //Ejercicio 3 Realiza un script que pida nUmeros hasta que se pulse "cancelar”. 
            //Si no es un nUmero deberé indicarse con un «alert» y seguir pidiendo. Al salir con "cancelar” deberé indicarse la suma total de los nUmeros introducidos.
            
            total = 0;
            do {
                numero = prompt('Introduce numero: ');
                if (isNaN(parseInt(numero)) == false) {
                    total += parseInt(numero);
                } else {
                    if (numero != null) {
                        alert(numero + " No es un número");
                    }
                }
            } while (numero != null)
            document.write(total);
