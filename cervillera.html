<html>

<head>
    <title>Ejercicio HTML</title>
</head>

<body>
    <h1>Ejercicio HTML</h1>
    <form action="" method="post">
        <table border="1">
            <tr>
                <td><input type="text" placeholder="Nombre" name="nombre"></td>
                <td><input type="text" placeholder="Apellido" name="apellido"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea style="width: 100%;" name="comentario" placeholder="Comentario"
                        id="texto"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="email" placeholder="Email" name="email"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="Enviar" name="enviar"></td>
            </tr>
        </table>
    </form>
</body>

</html>
